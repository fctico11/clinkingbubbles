          "addressLocality": "Mountainside",

        "areaServed": "NJ, NY",
        "description": "Private bartending services in NJ that elevate events with curated cocktails and professional service."
      }
    </script>

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

    fetchpriority="high" />
  <!-- Preload desktop hero image for desktop -->
  <link rel="preload" as="image" href="/images/herocar4.webp" media="(min-width: 769px)" type="image/webp"
    fetchpriority="high" />

  <!-- Critical CSS for immediate render -->
  <style>
    /* Minimal critical CSS for hero section */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    .h-screen {
      height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .object-cover {
      object-fit: cover;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .opacity-0 {
      opacity: 0;
    }

    .opacity-100 {
      opacity: 1;
    }

    .transition-opacity {
      transition-property: opacity;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    .text-white {
      color: rgb(255 255 255);
    }

    .text-center {
      text-align: center;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .z-0 {
      z-index: 0;
    }

    .z-10 {
      z-index: 10;
    }

    .z-20 {
      z-index: 20;
    }

    /* Navbar critical styles */
    .fixed {
      position: fixed;
    }

    .top-0 {
      top: 0;
    }

    .left-0 {
      left: 0;
    }

    .right-0 {
      right: 0;
    }

    .bg-black {
      background-color: rgb(0 0 0);
    }

    .bg-white {
      background-color: rgb(255 255 255);
    }

    .text-black {
      color: rgb(0 0 0);
    }

    /* Padding utilities */
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .px-6 {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    /* Margin utilities */
    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .mt-6 {
      margin-top: 1.5rem;
    }

    /* Buttons */
    .bg-yellow-500 {
      background-color: rgb(234 179 8);
    }

    .font-semibold {
      font-weight: 600;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .transition {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Text sizes */
    .text-3xl {
      font-size: 1.875rem;
      line-height: 2.25rem;
    }

    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    .text-lg {
      font-size: 1.125rem;
      line-height: 1.75rem;
    }

    .font-bold {
      font-weight: 700;
    }

    /* Layout utilities */
    .max-w-3xl {
      max-width: 48rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .flex-col {
      flex-direction: column;
    }

    /* Custom classes */
    .w-52 {
      width: 13rem;
    }

    .backdrop-blur-sm {
      backdrop-filter: blur(4px);
    }

    .rounded-xl {
      border-radius: 0.75rem;
    }

    .inline-block {
      display: inline-block;
    }

    /* Media queries */
    @media (min-width: 768px) {
      .md\:text-6xl {
        font-size: 3.75rem;
        line-height: 1;
      }

      .md\:text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }

      .md\:w-96 {
        width: 24rem;
      }

      .md\:mb-6 {
        margin-bottom: 1.5rem;
      }

      .md\:whitespace-nowrap {
        white-space: nowrap;
      }

      .sm\:mt-3 {
        margin-top: 0.75rem;
      }
    }
  </style>

  <!--Icons -->
  <link rel="apple-touch-icon" href="/assets/mainlogo-v1-180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/mainlogo-v1.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/mainlogo-v1.png" />
  <link rel="shortcut icon" href="/assets/favicon-v1.ico" />

</head>

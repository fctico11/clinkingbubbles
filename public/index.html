<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Local Business Schema -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Clinking Bubbles",
        "logo": "https://www.clinkingbubbles.com/assets/mainlogo-v1.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1600 Justin Place",
          "addressLocality": "Mountainside",
          "addressRegion": "NJ",
          "postalCode": "07092"
        },
        "telephone": "9084148584",
        "url": "https://www.clinkingbubbles.com",
        "areaServed": "NJ, NY",
        "description": "Private bartending services in NJ that elevate events with curated cocktails and professional service."
      }
    </script>

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

  <!-- Preload mobile hero image for mobile devices -->
  <link rel="preload" as="image" href="/images/mobile/herocar4-mobile.webp" media="(max-width: 768px)" type="image/webp"
    fetchpriority="high" />
  <!-- Preload desktop hero image for desktop -->
  <link rel="preload" as="image" href="/images/herocar4.webp" media="(min-width: 769px)" type="image/webp"
    fetchpriority="high" />


  <!-- Critical CSS for immediate render -->
  <style>
    /* Expanded critical CSS - hero, navbar, buttons (~2.7KB) */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Hero section critical styles */
    .h-screen {
      height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
    }

    .fixed {
      position: fixed;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .object-cover {
      object-fit: cover;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .opacity-0 {
      opacity: 0;
    }

    .opacity-100 {
      opacity: 1;
    }

    .transition-opacity {
      transition-property: opacity;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    .text-white {
      color: rgb(255 255 255);
    }

    .text-center {
      text-align: center;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .z-0 {
      z-index: 0;
    }

    .z-10 {
      z-index: 10;
    }

    .z-20 {
      z-index: 20;
    }

    /* Navbar critical styles */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .bg-transparent {
      background-color: transparent;
    }

    .bg-opacity-90 {
      --tw-bg-opacity: 0.9;
    }

    .backdrop-blur-md {
      backdrop-filter: blur(12px);
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .px-6 {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .gap-6 {
      gap: 1.5rem;
    }

    .gap-8 {
      gap: 2rem;
    }

    .hidden {
      display: none;
    }

    .cursor-pointer {
      cursor: pointer;
    }

    /* Button critical styles */
    .bg-yellow-500 {
      background-color: rgb(234 179 8);
    }

    .bg-amber-500 {
      background-color: rgb(245 158 11);
    }

    .text-black {
      color: rgb(0 0 0);
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .font-semibold {
      font-weight: 600;
    }

    .hover\:bg-yellow-400:hover {
      background-color: rgb(250 204 21);
    }

    .hover\:bg-amber-400:hover {
      background-color: rgb(251 191 36);
    }

    .transition {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Common spacing */
    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    /* Responsive utilities */
    @media (min-width: 768px) {
      .md\:flex {
        display: flex;
      }

      .md\:hidden {
        display: none;
      }

      .md\:w-96 {
        width: 24rem;
      }

      .md\:mb-6 {
        margin-bottom: 1.5rem;
      }

      .md\:px-8 {
        padding-left: 2rem;
        padding-right: 2rem;
      }

      .md\:py-4 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    }

    /* Mobile drawer critical styles */
    .mobile-drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #EBE6D6;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .drawer-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      min-height: 100dvh;
      box-sizing: border-box;
    }

    .drawer-links {
      display: flex;
      flex-direction: column;
      padding: 2rem 0;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-grow: 0;
      flex-shrink: 0;
    }

    .drawer-link {
      color: #000;
      text-decoration: none;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      transition: color 0.2s;
      text-align: left;
    }

    .drawer-link:hover {
      color: #f59e0b;
    }

    .drawer-link.quote-btn {
      display: flex;
      justify-content: center;
      background-color: #f59e0b;
      color: #000;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 1rem;
      text-align: center;
    }

    .drawer-social {
      margin-top: auto;
      padding-bottom: calc(env(safe-area-inset-bottom, 1rem) + 1rem);
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      flex-shrink: 0;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #f59e0b;
    }
  </style>

  <!--Icons -->
  <link rel="apple-touch-icon" href="/assets/mainlogo-v1-180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/mainlogo-v1.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/mainlogo-v1.png" />
  <link rel="shortcut icon" href="/assets/favicon-v1.ico" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16963394733">
  </script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'AW-16963394733');
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
